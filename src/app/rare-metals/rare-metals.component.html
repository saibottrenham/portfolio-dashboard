<div class="container">
    <div class="card-container">
      <mat-card>
        <mat-card-content>
          <mat-form-field class="form-field">
            <mat-label>Gold Price (1 oz)</mat-label>
            <input matInput [(ngModel)]="goldPricePerOunce" readonly />
          </mat-form-field>
  
          <mat-form-field class="form-field">
            <mat-label>Silver Price (1 kg)</mat-label>
            <input matInput [(ngModel)]="silverPricePerKilo" readonly />
          </mat-form-field>
        </mat-card-content>
      </mat-card>
  
      <mat-card>
        <mat-card-content>
          <form [formGroup]="rareMetalsForm" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="fill" class="form-field">
              <input matInput formControlName="goldAmountOunces" type="number" min="0" step="any" />
            </mat-form-field>
  
            <mat-form-field appearance="fill" class="form-field">
              <input matInput formControlName="silverAmountKilos" type="number" min="0" step="any" />
            </mat-form-field>
  
            <button mat-raised-button color="primary" type="submit">Submit</button>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  
    <div>
      <mat-card>
        <mat-card-content>
          <p class="total-value">Total value: {{ totalValue }}</p>
          <button mat-raised-button color="primary" (click)="onRefreshSpotPrices()">Update Rates</button>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
